<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categoria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <br/><br/><br/>


                <p:panel header="Categoría" style="width: 25rem;" rendered="#{!sesionMB.modoUnlogged}">
                    <h:form id="frmCategoriaForm">
                        <h:inputHidden id="accion" value="#{categoriaMB.accion}"/>
                        <h:panelGrid columns="3">

                            <h:inputText id="txtID" value="#{categoriaMB.dto.idCategoria}"
                                         class="form-control" rendered="false"/>

                            <h:outputText value="Nombre: "/>
                            <h:inputText id="txtNombre" value="#{categoriaMB.dto.nombreCategoria}"
                                         class="form-control" required="true"/>
                            <!--<h:message for="txtNombre"/>-->

                            <h:outputText value="Descripción:  "/>
                            <h:inputText id="txtDescripcion" value="#{categoriaMB.dto.descripcionCategoria}"
                                         class="form-control" required="true"/>
                            <!--<h:message for="txtDescripcion"/>-->

                        </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{categoriaMB.add()}"
                                         value="Almacenar Categoria"
                                         class="btn btn-outline-success d-block"
                                         rendered="#{categoriaMB.modoCrear}"/>

                        <h:commandButton action="#{categoriaMB.update()}"
                                         value="Actualizar Categoria"
                                         class="btn btn-outline-success d-block"
                                         rendered="#{categoriaMB.modoActualizar}"/>
                    </h:form>
                    <p:divider/>
                    <h:form id="frmCForm">
                        <h:commandLink action="listadoCategorias?faces-redirect=true" 
                                       class="btn btn-outline-info d-block">
                            Regresar
                        </h:commandLink>
                    </h:form>

                </p:panel>

                <p:panel header="Sesion Requerida" rendered="#{sesionMB.modoUnlogged}"
                         style="width: 20rem;">
                    <p:commandLink action="#{sesionMB.cerrarSesion()}" immediate="true" class="btn btn-outline-primary d-block">
                        <p:outputLabel value="Regresar al Inicio"/>
                    </p:commandLink>
                </p:panel>

            </center>
        </f:view>
    </h:body>
</html>
