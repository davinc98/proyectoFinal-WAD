<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">


            <center>

                <br/><br/><br/>

                <div class="card border-primary mb-3 col-sm-4">
                    <div class="card-header">
                        <h2 class="text-center text-primary">Usuario</h2>
                    </div>
                    <div class="card-body text-primary table-responsive">
                        <f:view>
                            <h:form id="frmUsuarioForm">
                                <h:inputHidden id="accion" value="#{usuarioMB.accion}"/>
                                <h:panelGrid columns="3">

                                    <h:outputText value="Nombre: "/>
                                    <h:inputText id="txtNombre" value="#{usuarioMB.dto.nombre}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Ap.Paterno  "/>
                                    <h:inputText id="txtPaterno" value="#{usuarioMB.dto.paterno}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Ap. Materno "/>
                                    <h:inputText id="txtMaterno" value="#{usuarioMB.dto.materno}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Usuario "/>
                                    <h:inputText id="txtUsuario" value="#{usuarioMB.dto.nombreUsuario}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Contrasenia "/>
                                    <h:inputText id="txtPass" value="#{usuarioMB.dto.claveUsuario}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Correo"/>
                                    <h:inputText id="txtEmail" value="#{usuarioMB.dto.email}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->

                                    <h:outputText value="Imagen "/>
                                    <h:inputText id="txtImagen" value="#{usuarioMB.dto.imagen}"
                                                 class="form-control" required="true"/>
                                    <!--<h:message for="txtNombre"/>-->


                                </h:panelGrid>
                                <br/>
                                <h:commandLink action="listadoUsuarios?faces-redirect=true" class="btn btn-outline-info d-block">
                                    Regresar
                                </h:commandLink>
                            </h:form>

                        </f:view>
                    </div>
                </div>
            </center>

        </div>
    </h:body>
</html>
