<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>

            <center>
                <br/><br/><br/>
                <p:panel header="Iniciar Sesión" style="width: 22rem;">
                    <p:growl id="messages"/>
                    <h:form id="frmLogin">

                        <h:panelGrid columns="1">
                            <h:outputText value="Nombre de Usuario: "/>
                            <h:inputText id="txtUsr" value="#{sesionMB.nombreUsuario}"
                                         class="form-control" required="true" label="Nombre de Usuario"/>
                            <!--<h:message for="txtUsr"/>-->

                            <h:outputText value="Contraseña:  "/>
                            <p:password  id="txtPass" value="#{sesionMB.password}"
                                         class="form-control" required="true" label="Contraseña"/>
                            <!--<h:message for="txtPass"/>-->

                        </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{sesionMB.validarCredenciales()}"
                                         value="Iniciar Sesión"
                                         class="btn btn-primary"/>                     
                    </h:form>

                    <p:divider />
                    <h:form>
                        <h:commandLink action="index?faces-redirect=true" class="btn btn-outline-info">
                            Regresar al Inicio
                        </h:commandLink>
                    </h:form>
                </p:panel>


                <p:dialog visible="true" header="Info" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade">
                    <p class="p-m-0 text-danger">Usuario o contraseña incorrectos <br/> Intentelo nuevamente.</p>
                </p:dialog>
            </center>
        </f:view>
    </h:body>
</html>
