<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <br/><br/><br/>
                <p:panel header="Producto" style="width: 25rem;">

                    <h:form id="frmProductoForm">
                        <h:inputHidden id="accion" value="#{productoMB.accion}"/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Nombre: "/>
                            <h:inputText id="txtNombre" value="#{productoMB.dto.nombreProducto}"
                                         class="form-control" required="true"/>
                            <h:message for="txtNombre"/>

                            <h:outputText value="DescripciÃ³n:  "/>
                            <h:inputText id="txtDescripcion" value="#{productoMB.dto.descripcionProducto}"
                                         class="form-control" required="true"/>
                            <h:message for="txtDescripcion"/>

                            <h:outputText value="Precio "/>
                            <h:inputText id="txtPrecio" value="#{productoMB.dto.precio}"
                                         class="form-control" required="true"/>
                            <h:message for="txtPrecio"/>

                            <h:outputText value="Existencia "/>
                            <h:inputText id="txtExistencia" value="#{productoMB.dto.existencia}"
                                         class="form-control" required="true"/>
                            <h:message for="txtExistencia"/>

                            <h:outputText value="Stock Minimo: "/>
                            <h:inputText id="txtSm" value="#{productoMB.dto.stockMinimo}"
                                         class="form-control" required="true"/>
                            <h:message for="txtSm"/>

                            <h:outputText value="Categoria: "/>
                            <h:selectOneMenu id="cboCategoria" value="#{productoMB.dto.idCat}"
                                             class="form-select">
                                <f:selectItems value="#{productoMB.listaCategoria}" var="cat"
                                               itemLabel="#{cat.nombreCategoria}"
                                               itemValue="#{cat.idCategoria}"/>
                            </h:selectOneMenu>
                            <h:message for="cboCategoria"/>

                        </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{productoMB.add()}"
                                         value="Almacenar Producto"
                                         class="btn btn-outline-success d-block"
                                         rendered="#{productoMB.modoCrear}"/>

                        <h:commandButton action="#{productoMB.update()}"
                                         value="Actualizar Producto"
                                         class="btn btn-outline-success d-block"
                                         rendered="#{productoMB.modoActualizar}"/>
                    </h:form>
                    <p:divider/>
                    <h:form id="frmPForm">
                        <h:commandLink action="listadoProductos?faces-redirect=true"
                                       class="btn btn-outline-info">
                            Regresar
                        </h:commandLink>
                    </h:form>
                </p:panel>

            </center>
        </f:view>
    </h:body>
</html>
